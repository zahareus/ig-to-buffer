<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Instagram Post to Buffer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    input {
      padding: 0.5em;
      margin-right: 0.5em;
      width: 300px;
    }
    button {
      padding: 0.5em 1em;
    }
    pre {
      margin-top: 2em;
      background: #f4f4f4;
      padding: 1em;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Send Instagram Post to Buffer</h1>
  <form id="form">
    <input type="url" id="igUrl" name="url" placeholder="Paste Instagram URL" required />
    <button type="submit">Submit</button>
  </form>
  <pre id="output"></pre>

  <script>
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('igUrl').value;
      const res = await fetch('/api/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
