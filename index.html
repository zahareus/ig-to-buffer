<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram to Buffer</title>
</head>
<body>
  <h1>Send Instagram Post to Buffer</h1>
  <form id="igForm">
    <input type="url" id="igUrl" placeholder="Paste Instagram URL" style="width:300px;" />
    <button type="submit">Submit</button>
  </form>
  <pre id="result"></pre>

  <script>
    document.getElementById("igForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const url = document.getElementById("igUrl").value;
      const res = await fetch("/api/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });
      const data = await res.json();
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
